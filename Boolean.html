<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Boolean</title>
</head>
<body>
  <script>
    console.log(5 > 3);  // true
    console.log(typeof(5 < 3));  // boolean
    console.log(5 >= 5);  // true
    console.log(5==5);  // true
    console.log(5 === 5);  // true
    console.log(5 === '5.0');  // false

    console.log(5 != 5);  // false
    console.log(5 !== 5);  // false
    console.log(5 !== '5');  // true

    console.log(5 < 3 || 4 > 2);  // true
    console.log(5 < 3 && 4 > 2);  // false
    console.log(!(5 < 3));  // true
    console.log(!(4 > 2));  // false
    console.log(5 > 3 && 4 < 2 || 6 > 5);  // true
    console.log((5 > 3 && 4 < 2) == 6 > 5);  // false


    let age = 20;
    if (age > 18) {
      console.log('you are adult');
    } else {
      console.log('you are not adult');
    }



    if (age > 42) {
      console.log('you are adult');
    } else if (age < 18) {
      console.log('you are not adult');
    } else {
      console.log('you are not adult');
    }



  </script>
</body>
</html>
